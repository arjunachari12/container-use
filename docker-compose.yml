
version: '3.9'

services:
  chroma:
    image: chromadb/chroma
    ports:
      - "8000:8000"

  indexer:
    build: ./indexer
    volumes:
      - ./docs:/app/docs
      - ./chroma:/app/chroma
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  rag:
    build: ./rag
    volumes:
      - ./chroma:/app/chroma
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  agent:
    build: ./agent
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
